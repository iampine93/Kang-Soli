          width="100%"
          height="390"
          style="border: 0"
          allowfullscreen=""

        ></iframe>
      </main>
      <section id="contetns-box">
        <div class="container">
          <div id="contact">
            <div class="title">
              <h5>CONTACT</h5>
              <p class="en">Thank You For Watching My Porfolio!</p>
              <p>메세지 남겨주시면 평일 기준 3일 이내로 답장 드리겠습니다.</p>

            <ul>
              <li><span>Email</span>soli223@naver.com</li>
              <li><span>Call</span>010 3069 1360</li>
              <li><span>Address</span>경기도 안산시</li>
            </ul>
          </div>

          <div id="getintouch">
            <div class="title">
              <h5>Get In touch</h5>
            </div>
            <form action="" method="post">
              <div class="f-box">
                <label for="i_name"></label>
                <input type="text" name="name" id="i_name" placeholder="Name" />
              </div>
              <div class="f-box">
                <label for="i_mail"></label>
                <input
                  type="mail"
                  name="email"
                  id="i_mail"
                  placeholder="Email"
                />
              </div>
              <div class="f-box">
                <label for="i_msg"></label>
                <textarea
                  name="message"
                  id="i_msg"
                  cols="10"
                  rows="5"
                  placeholder="Your message"
                ></textarea>
              </div>

              <p><input type="submit" value="Send" id="i_submit" /></p>
            </form>
          </div>
        </div>
      </section>

      <!-- Footer -->
